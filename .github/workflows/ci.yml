name: Project Submission Pipeline

on:
  pull_request:

jobs:
  extract-pr-info:
    name: Extract PR Information
    runs-on: ubuntu-latest
    steps:
      - name: Extract Full Name and Umindanao Email from PR Body
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          echo "Extracting information from Pull Request body..."
          echo ""
          
          # Extract Full Name
          FULL_NAME=$(echo "$PR_BODY" | grep -oP '(?<=Full Name:\s).*' | head -1 | xargs)
          
          # Extract Umindanao Email
          UMINDANAO_EMAIL=$(echo "$PR_BODY" | grep -oP '(?<=Umindanao Email:\s).*' | head -1 | xargs)
          
          # Validate Full Name
          if [ -z "$FULL_NAME" ]; then
            echo "::error::Full Name not found in PR body. Please ensure your PR body contains 'Full Name: Your Name'"
            exit 1
          fi
          
          # Validate Umindanao Email exists
          if [ -z "$UMINDANAO_EMAIL" ]; then
            echo "::error::Umindanao Email not found in PR body. Please ensure your PR body contains 'Umindanao Email: your.email@umindanao.edu.ph'"
            exit 1
          fi
          
          # Validate Umindanao Email format: <initial>.<lastname>.<6-digit-id>@umindanao.edu.ph
          EMAIL_REGEX='^[a-zA-Z]\.[a-zA-Z]+\.[0-9]{6}@umindanao\.edu\.ph$'
          if ! echo "$UMINDANAO_EMAIL" | grep -qE "$EMAIL_REGEX"; then
            echo "::error::Invalid Umindanao Email format. Expected format: <initial of firstname>.<lastname>.<6 digit id number>@umindanao.edu.ph (e.g., j.delacruz.123456@umindanao.edu.ph)"
            exit 1
          fi
          
          # Extract last name from email (second part between dots)
          LAST_NAME=$(echo "$UMINDANAO_EMAIL" | cut -d'.' -f2)
          
          # Get the branch name and validate it contains the last name
          BRANCH_NAME="${{ github.head_ref }}"
          EXPECTED_BRANCH="${LAST_NAME}/pokedex-pull-request"
          
          if [ "$BRANCH_NAME" != "$EXPECTED_BRANCH" ]; then
            echo "::error::Branch name mismatch! Expected branch: '$EXPECTED_BRANCH' but got: '$BRANCH_NAME'. Your branch should follow the format: <lastname>/pokedex-pull-request"
            exit 1
          fi
          
          echo "=========================================="
          echo "Pull Request Information"
          echo "=========================================="
          echo "Full Name: $FULL_NAME"
          echo "Umindanao Email: $UMINDANAO_EMAIL"
          echo "Last Name: $LAST_NAME"
          echo "Branch Name: $BRANCH_NAME"
          echo "=========================================="

  gitignore-check:
    name: Gitignore Integrity Check
    runs-on: ubuntu-latest
    needs: [extract-pr-info]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compare .gitignore with expected content
        run: |
          # Normalize line endings (CRLF to LF) for both files before comparing
          sed -i 's/\r$//' .gitignore
          sed -i 's/\r$//' .github/expected-gitignore
          if ! diff -q .gitignore .github/expected-gitignore > /dev/null 2>&1; then
            echo "::error::.gitignore has been modified! This file is protected and cannot be changed."
            echo ""
            echo "Differences found:"
            diff .gitignore .github/expected-gitignore || true
            exit 1
          fi
          echo ".gitignore integrity check passed"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [gitignore-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: [gitignore-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [gitignore-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [gitignore-check, lint, format, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify app starts
        run: npm run start:ci
        env:
          NODE_ENV: production
          PORT: 3000
