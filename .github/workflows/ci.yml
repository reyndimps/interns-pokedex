name: CI

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  extract-pr-info:
    name: Extract PR Information
    runs-on: ubuntu-latest
    steps:
      - name: Extract Full Name and Umindanao Email from PR Body
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          echo "Extracting information from Pull Request body..."
          echo ""
          
          # Extract Full Name
          FULL_NAME=$(echo "$PR_BODY" | grep -oP '(?<=Full Name:\s).*' | head -1 | xargs)
          
          # Extract Umindanao Email
          UMINDANAO_EMAIL=$(echo "$PR_BODY" | grep -oP '(?<=Umindanao Email:\s).*' | head -1 | xargs)
          
          # Validate Full Name
          if [ -z "$FULL_NAME" ]; then
            echo "::error::Full Name not found in PR body. Please ensure your PR body contains 'Full Name: Your Name'"
            exit 1
          fi
          
          # Validate Umindanao Email exists
          if [ -z "$UMINDANAO_EMAIL" ]; then
            echo "::error::Umindanao Email not found in PR body. Please ensure your PR body contains 'Umindanao Email: your.email@umindanao.edu.ph'"
            exit 1
          fi
          
          # Validate Umindanao Email format: <initial>.<lastname>.<6-digit-id>@umindanao.edu.ph
          EMAIL_REGEX='^[a-zA-Z]\.[a-zA-Z]+\.[0-9]{6}@umindanao\.edu\.ph$'
          if ! echo "$UMINDANAO_EMAIL" | grep -qE "$EMAIL_REGEX"; then
            echo "::error::Invalid Umindanao Email format. Expected format: <initial of firstname>.<lastname>.<6 digit id number>@umindanao.edu.ph (e.g., j.delacruz.123456@umindanao.edu.ph)"
            exit 1
          fi
          
          echo "=========================================="
          echo "Pull Request Information."
          echo "=========================================="
          echo "Full Name: $FULL_NAME"
          echo "Umindanao Email: $UMINDANAO_EMAIL"
          echo "=========================================="

  gitignore-check:
    name: Gitignore Integrity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify .gitignore integrity
        env:
          EXPECTED_GITIGNORE: ${{ secrets.EXPECTED_GITIGNORE }}
        run: |
          set -e

          # Ensure secret exists
          if [ -z "$EXPECTED_GITIGNORE" ]; then
            echo "::error::EXPECTED_GITIGNORE secret is missing or empty."
            exit 1
          fi

          # Write expected gitignore from secret
          printf "%s" "$EXPECTED_GITIGNORE" > /tmp/expected_gitignore

          # Normalize line endings (CRLF -> LF)
          sed -i 's/\r$//' .gitignore
          sed -i 's/\r$//' /tmp/expected_gitignore

          # Compute hashes
          ACTUAL_HASH=$(sha256sum .gitignore | awk '{print $1}')
          EXPECTED_HASH=$(sha256sum /tmp/expected_gitignore | awk '{print $1}')

          # Compare hashes
          if [ "$ACTUAL_HASH" != "$EXPECTED_HASH" ]; then
            echo "::error::.gitignore has been modified! This file is protected and cannot be changed."
            echo "Expected hash: $EXPECTED_HASH"
            echo "Actual hash:   $ACTUAL_HASH"
            exit 1
          fi

          echo "âœ… .gitignore integrity check passed."


  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [gitignore-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: [gitignore-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [gitignore-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [gitignore-check, lint, format, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify app starts
        run: npm run start:ci
        env:
          NODE_ENV: production
          PORT: 3000
